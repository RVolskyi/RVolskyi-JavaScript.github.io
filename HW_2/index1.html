<body>
	
	<script>
		
		function pow(x,n) {
			var result = x;
			
			for (var i=1; i < n; i++) {
				result *= x;
			}

			return result;
		}

		var x = prompt ('Введите Ваше число', '');
		var n = prompt ('Введите желаемую степень', '');

		if (n <= 1) { 
			alert ('Введите знчение степени больше 0');
			} 
			else {alert  ('Ваше значение будет ' + pow (x, n) );
		}
		
	</script>	

</body>
